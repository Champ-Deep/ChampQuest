version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: champquest-db
    environment:
      POSTGRES_USER: champquest
      POSTGRES_PASSWORD: champquest_secret
      POSTGRES_DB: champquest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U champquest -d champquest"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: champquest-app
    environment:
      DATABASE_URL: postgresql://champquest:champquest_secret@postgres:5432/champquest
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-change-in-production}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: